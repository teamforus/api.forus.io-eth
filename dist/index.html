<html>
  <head>
    <title>Forus Helper</title>
    <link rel="stylesheet" href="css/app.css">
    <script src="js/app.js"></script>
  </head>
  <body>
    <div class="header">
      <ul class="nav-bar">
        <li class="nav">
          <span class="nav-link" data-link="identity" data-onload="click">Identity</span>
        </li>
        <li class="nav">
          <span class="nav-link" data-link="sponsor">Sponsor</span>
        </li>
        <li class="nav">
          <span class="nav-link" data-link="provider">Provider</span>
        </li>
        <li class="nav">
          <span class="nav-link" data-link="requester">Requester</span>
        </li>
        <li class="nav">
          <span class="nav-link" data-link="validator">Validator</span>
        </li>
      </ul>
    </div>
    <div class="content">
      <h2>
        Welcome to the Forus Platform
      </h2>
      <div class="page-holder">
        
      </div>
      <div class="page-container">
        <div class="page" data-target="identity">
          <h3>Identity</h3>
          <form data-method="convertToIdentity">
            <h4>Convert to Identity</h4>
            <input type="text" data-name="account" />
            <button type="submit">Send</button>
          </form>
        </div>
        <div class="page" data-target="sponsor">

        </div>
        <div class="page" data-target="provider">
          
        </div>
        <div class="page" data-target="requester">
          
        </div>
        <div class="page" data-target="validator">
          
        </div>
      </div>
    </div>
  </body>
</html>
